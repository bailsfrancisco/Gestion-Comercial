<ui:composition template="./../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="head">
        <h:head>
            <title>Generar orden de reparacion</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{reparacionBacking.reparacion}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form id="formFactura">
            <p:panel header="Generar orden de reparacion" 
                     style="width: auto; margin: 0 auto; text-align:  center;">

                <p:layout id="capaDatosClienteFactura" 
                          style="width: auto; height: 650px;">
                    <p:layoutUnit id="top" 
                                  position="north" 
                                  size="150"
                                  style="padding: 5px; font-size: 14px;">
                        <div style="float: left">
                            <p:graphicImage style="width: 30%; float: left" url="/resources/images/logo.png"/>
                            <br/>
                            <h:outputText value="Servicio tecnico autorizado" style="font-weight: bold; float: left"/>
                            <br/>
                            <h:outputText value="Saavedra 18 - Junin - Buenos Aires" style="float: left" />
                            <br/>
                            <h:outputText value="Telefono: 0236-154-336626"  style="float: left"/>
                            <br/>
                            <h:outputText value="Email: juninelectronic@gmail.com" style="float: left"/>
                        </div>
                        <div style="float: right">
                            <p:panelGrid columns="2" >
                                <f:facet name="header">
                                    <h:outputText value="Datos"/>
                                </f:facet>
                                <p:outputLabel value="Entrada: " style="font-weight: bold"/>
                                <h:outputText value="#{facturaBacking.factura.fechaAlta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:panelGrid>
                        </div>
                    </p:layoutUnit>

                    <p:layoutUnit id="datosCliente"
                                  position="center" 
                                  style="padding: 5px; text-align:  justify; font-size: 14px;" 
                                  size="300">

                        <p:panelGrid columns="2" layout="grid">
                            <f:facet name="header">
                                <h:outputText value="Seleccionar cliente"></h:outputText>
                            </f:facet>
                            <p:selectOneMenu value="#{facturaBacking.cliente}">
                                <f:selectItem itemLabel="Seleccionar cliente" noSelectionOption="true"/>
                                <f:selectItems value="#{clienteBacking.all}" 
                                               var="cliente" itemLabel="#{cliente.nombre}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Seleccionar" 
                                             action="#{facturaBacking.agregarDatosCliente()}" 
                                             update="tablaClientesFactura "/>
                        </p:panelGrid>
                        <br/>
                        <p:dataTable id="tablaClientesFactura"
                                     value="#{facturaBacking.cliente.facturas_cliente}"
                                     var="factura"
                                     emptyMessage="Aun no hay ningun valor cargado ...">
                            <f:facet name="header">
                                <h:outputText value="Datos del cliente"/>
                            </f:facet>
                            <p:column headerText="Nombre">#{factura.cliente.nombre}</p:column>
                            <p:column headerText="Telefono">#{factura.cliente.telefono}</p:column>
                            <p:column headerText="Celular">#{factura.cliente.celular}</p:column>
                            <p:column headerText="E-mail">#{factura.cliente.mail}</p:column>
                            <p:column headerText="Domicilio">#{factura.cliente.direccion}</p:column>
                            <p:column>
                                <p:commandLink action="#{facturaBacking.quitarDatosCliente(cliente)}" 
                                               value="Quitar" update="tablaClientesFactura"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:panelGrid id="gridEquipoFactura"
                                     columns="2"
                                     style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Datos del equipo"/>
                            </f:facet>
                            <p:outputLabel value="Equipo"/>
                            <p:inputText value="#{reparacionBacking.reparacion.solicitud_reparacion.marca}"/>
                            <p:outputLabel value="Marca"/>
                            <p:inputText value="#{reparacionBacking.reparacion.solicitud_reparacion.modelo}"/>
                            <p:outputLabel value="Descripcion del fallo"/>
                            <p:inputText value="#{reparacionBacking.reparacion.solicitud_reparacion.descripcionFallo}"/>
                            <p:outputLabel value="Accesorios incluidos"/>
                            <p:inputTextarea  autoResize="false" value="#{facturaBacking.factura.accesoriosIncluidos}" />
                        </p:panelGrid>
                    </p:layoutUnit>

                    <p:separator/>

                    <p:layoutUnit position="south">
                        <p:panelGrid columns="6" style="text-align: justify;font-size: 14px">
                            <f:facet name="header">
                                <h:outputLabel value="---"></h:outputLabel>
                            </f:facet>
                            <p:outputLabel value="Costo"/>
                            <p:inputText value="$ " style="width: 50px"/>
                            <p:outputLabel value="SeÃ±a"/>
                            <p:inputText value="$" style="width: 50px"/>
                            <p:outputLabel value="Firma del cliente"/>
                            <p:outputLabel value="__________________" style="width: 50px"/>
                        </p:panelGrid>
                    </p:layoutUnit>
                </p:layout>

                <p:commandButton value="Registrar" action="#{facturaBacking.create()}" style="width: 150px; height: 60px;"/>
                <p:commandButton ajax="false" value="Imprimir" actionListener="#{facturaBacking.verReporte()}" style="width: 150px; height: 60px;"/>
                <p:button value="Cancelar" outcome="#{facturaBacking.urlMap.getIndexOrdenReparacion()}" style="width: 150px; height: 60px;"/>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
