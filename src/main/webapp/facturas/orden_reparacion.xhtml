<ui:composition template="./../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="head">
        <h:head>
            <title>Generar orden de reparacion</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{reparacionBacking.reparacion}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form id="formFactura">
            <p:panel header="Generar orden de reparacion" 
                     style="width: auto; margin: 0 auto; text-align:  center;">

                <p:layout id="capaDatosClienteFactura" 
                          style="width: auto; height: 580px;">
                    <p:layoutUnit id="top" 
                                  position="north" 
                                  size="150"
                                  style="padding: 5px; font-size: 14px;">
                        <div style="float: left">
                            <p:graphicImage style="width: 30%; float: left" url="/resources/images/logo.png"/>
                            <br/>
                            <h:outputText value="Servicio tecnico autorizado" style="font-weight: bold; float: left"/>
                            <br/>
                            <h:outputText value="Saavedra 18 - Junin - Buenos Aires" style="float: left" />
                            <br/>
                            <h:outputText value="Telefono: 0236-154-336626"  style="float: left"/>
                            <br/>
                            <h:outputText value="Email: juninelectronic@gmail.com" style="float: left"/>
                        </div>
                        <div style="float: right">
                            <p:panelGrid columns="2" >
                                <f:facet name="header">
                                    <h:outputText value="Datos"/>
                                </f:facet>
                                <p:outputLabel value="Entrada: " style="font-weight: bold"/>
                                <h:outputText value="#{facturaBacking.factura.fechaAlta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:panelGrid>
                            <p:separator/>
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    <h:outputText value="Orden de reparacion"/>
                                </f:facet>
                                <h:outputText value="#{reparacionBacking.reparacion}" style="text-align: center; font-weight: bold"/>
                            </p:panelGrid>
                        </div>
                    </p:layoutUnit>

                    <p:layoutUnit id="datosCliente"
                                  position="center" 
                                  style="padding: 5px; text-align:  justify; font-size: 14px;" 
                                  size="300">
                        <h:panelGrid id="gridBuscarCliente" columns="1">
                            <p:commandButton value="Seleccionar cliente" 
                                             oncomplete="PF('dialogClientes').show();"
                                             update="Gform:formFactura:dlgClientes"/>
                        </h:panelGrid>

                        <p:dataTable id="tablaClientesFactura"
                                     style="text-align: center;"
                                     emptyMessage="Aun no hay ningun valor cargado ...">
                            <f:facet name="header">
                                <h:outputText value="Datos del cliente"/>
                            </f:facet>
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{reparacionBacking.reparacion.cliente.nombre}"/>
                            </p:column>
                            <p:column headerText="Telefono">
                                <p:outputLabel value="#{cliente.telefono}"/>
                            </p:column>
                            <p:column headerText="Celular">
                                <p:outputLabel value="#{cliente.celular}"/>
                            </p:column>
                            <p:column headerText="E-mail">
                                <p:outputLabel value="#{cliente.mail}"/>
                            </p:column>
                            <p:column headerText="Domicilio">
                                <p:outputLabel value="#{cliente.direccion}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:panelGrid id="gridEquipoFactura"
                                     columns="2"
                                     style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Datos del equipo"/>
                            </f:facet>
                            <p:outputLabel value="Equipo"/>
                            <p:inputText disabled="true" value="#{reparacionBacking.reparacion.solicitud_reparacion.marca}"/>
                            <p:outputLabel value="Marca"/>
                            <p:inputText disabled="true" value="#{reparacionBacking.reparacion.solicitud_reparacion.modelo}"/>
                            <p:outputLabel value="Descripcion del fallo"/>
                            <p:inputText disabled="true" value="#{reparacionBacking.reparacion.solicitud_reparacion.descripcionFallo}"/>
                            <p:outputLabel value="Accesorios incluidos"/>
                            <p:inputTextarea  autoResize="false" value="#{facturaBacking.factura.accesoriosIncluidos}" />
                        </p:panelGrid>
                    </p:layoutUnit>
                    <p:separator/>
                    <p:layoutUnit position="south">
                        <p:panelGrid columns="6" style="text-align: justify;font-size: 14px">
                            <p:outputLabel value="Costo reparacion"/>
                            <p:inputText value="$ #{facturaBacking.factura.totalVenta}" style="width: 50px"/>
                            <p:outputLabel value="SeÃ±a"/>
                            <p:inputText disabled="true" value="$ #{reparacionBacking.reparacion.cotizacion.senia}" style="width: 50px"/>
                            <p:outputLabel value="Firma del cliente"/>
                            <p:outputLabel value="__________________" style="width: 50px"/>
                        </p:panelGrid>
                    </p:layoutUnit>
                </p:layout>

                <p:commandButton value="Registrar" action="#{facturaBacking.create()}" style="width: 150px; height: 60px;"/>
                <p:commandButton value="Imprimir" style="width: 150px; height: 60px;"/>
                <p:button value="Cancelar" outcome="#{facturaBacking.urlMap.getIndexReparaciones()}" style="width: 150px; height: 60px;"/>
            </p:panel>

            <!--Dialog para mostrar datos de clientes del sistema-->
            <p:dialog id="dlgClientes" 
                      widgetVar="dialogClientes"
                      modal="true"
                      resizable="false"
                      showEffect="explode" 
                      hideEffect="explode"
                      appendTo="@(body)"
                      closeOnEscape="true">

                <p:dataTable id="tablaClientes"
                             paginator="true"
                             paginatorPosition="top"
                             var="cliente"
                             value="#{clienteBacking.all}"
                             tableStyle="width:auto"
                             emptyMessage="Aun no hay ningun valor cargado ..."
                             scrollable="true">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{cliente.nombre}"/>
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText value="#{cliente.telefono}"/>
                    </p:column>
                    <p:column headerText="Celular">
                        <h:outputText value="#{cliente.celular}"/>
                    </p:column>
                    <p:column headerText="E-mail">
                        <h:outputText value="#{cliente.mail}"/>
                    </p:column>
                    <p:column headerText="CUIT/CUIL">
                        <h:outputText value="#{cliente.cuitCuil}"/>
                    </p:column>
                    <p:column headerText="Domicilio">
                        <h:outputText value="#{cliente.direccion}"/>
                    </p:column>
                    <p:column headerText="Categoria IVA">
                        <h:outputText value="#{cliente.categoriaIVA}"/>
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Seleccionar"
                                         actionListener="#{facturaBacking.agregarDatosCliente()}"
                                         update="@form:tablaClientesFactura"
                                         oncomplete="PF('dialogClientes').hide();"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Cerrar" onclick="PF('dialogClientes').hide();"/>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
