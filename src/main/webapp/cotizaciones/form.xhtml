<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="2" layout="grid">
        
        <p:outputLabel value="Fecha de alta"/>
        <p:calendar disabled="true" size="10" value="#{cotizacionBacking.cotizacion.fechaAlta}" pattern="yyyy-MM-dd"/>
        
        <p:outputLabel value="Detalles"/>
        <p:inputTextarea  autoResize="false" value="#{cotizacionBacking.cotizacion.detalles}"/>
        
        <p:outputLabel value="Fecha Vencimiento"/>
        <p:calendar size="10"  value="#{cotizacionBacking.cotizacion.fechaVencimiento}" pattern="yyyy-MM-dd"/>
        
        <p:outputLabel value="Precio Total"/>
        <p:inputText  size="10" value="#{cotizacionBacking.cotizacion.precioTotal}"/>
        
    </p:panelGrid>
</ui:composition>
