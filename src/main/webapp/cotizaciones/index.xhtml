
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Reparaciones</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="Reparaciones"/>
            </f:facet>
            <c:when test="#{sessionBacking.usuario.administrador}">
                <p:dataTable id="reparaciones"
                             value="#{reparacionBacking.getAll()}"
                             var="reparacion">
                    <p:column headerText="Diagnostico">
                        <h:outputText value="#{reparacion.diagnostico}"/>
                    </p:column>
                    <p:column headerText="Fecha de egreso">
                        <h:outputText value="#{reparacion.fechaEgreso}"/>
                    </p:column>
                    <p:column headerText="Senia">
                        <h:outputText value="#{reparacion.senia}"/>
                    </p:column>
                    <p:column headerText="Observaciones">
                        <h:outputText value="#{reparacion.observaciones}"/>
                    </p:column>
                    <p:column headerText="Precio de mano de obra">
                        <h:outputText value="#{reparacion.precioManoObra}"/>
                    </p:column>
                    <p:column headerText="Estado de la reparacion">
                        <h:outputText value="#{reparacion.estadoReparacion}"/>
                    </p:column>
                    <p:column>
                        <h:link styleClass="ui-icon-pencil" outcome="#{reparacionBacking.urlMap.getEditReparacion()}" value="Editar">
                            <f:param name="id" value="#{reparacion.id}" />
                        </h:link>
                    </p:column>
                    <p:column>
                        <p:commandLink actionListener="#{reparacionBacking.delete(reparacion)}"
                                       value="Borrar"
                                       update="reparaciones">
                            <p:confirm header="Confirmation"
                                       message="Desea eliminar la reparacion de #{reparacion.cliente}? "
                                       icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <c:if test="#{sessionBacking.usuario.administrador}">
                    <p:button value="Crear" outcome="#{categoriaBacking.urlMap.getNewCategoria()}"/>
                </c:if>
            </c:when>
            <c:otherwise>
                <p:dataTable id="mis_reparaciones"
                             value="#{reparacionBacking.getAll()}"
                             var="reparacion">
                    <p:column headerText="Diagnostico">
                        <h:outputText value="#{reparacion.diagnostico}"/>
                    </p:column>
                    <p:column headerText="Fecha de egreso">
                        <h:outputText value="#{reparacion.fechaEgreso}"/>
                    </p:column>
                    <p:column headerText="Senia">
                        <h:outputText value="#{reparacion.senia}"/>
                    </p:column>
                    <p:column headerText="Observaciones">
                        <h:outputText value="#{reparacion.observaciones}"/>
                    </p:column>
                    <p:column headerText="Estado de la reparacion">
                        <h:outputText value="#{reparacion.estadoReparacion}"/>
                    </p:column>
                </p:dataTable>
            </c:otherwise>
        </p:panel>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
