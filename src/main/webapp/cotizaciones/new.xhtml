<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Nueva cotizacion</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="solicitud_reparacion_id" value="#{cotizacionBacking.cotizacion.solicitudReparacion}"/>
            <f:viewParam name="Detalles" value="#{cotizacionBacking.cotizacion.detalles}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Ingrese la nueva cotizacion"/>
            </f:facet>
        </p:panelGrid>

        <ui:include src="form.xhtml"/>
        <p:panel>
            <p:commandButton value="Guardar"
                             action="#{cotizacionBacking.create()}"
                             update="messages"/>
            <p:button value="Cancelar" outcome="#{sessionBacking.urlMap.getIndexCotizaciones()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
