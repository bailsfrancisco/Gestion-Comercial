<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <h:head>
            <title>Editar cotizacion</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{cotizacionBacking.cotizacion}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Actualizar los datos de la cotizacion"/>
            </f:facet>
        </p:panelGrid>
        <ui:include src="form.xhtml"/>
        <p:panel>
            <p:commandButton value="Actualizar"
                             action="#{cotizacionBacking.update()}"
                             update="messages"/>

            <p:button value="Cancelar" outcome="#{sessionBacking.urlMap.getIndexCotizaciones()}"/>

            <p:button value="Reparacion" outcome="#{sessionBacking.urlMap.getNewReparacion()}">
                <f:param name="nombre_cliente" value="#{cotizacionBacking.cotizacion.solicitudReparacion.cliente.id}" />
                <f:param name="solicitud_reparacion" value="#{cotizacionBacking.cotizacion.solicitudReparacion.id}" />
                <f:param name="cotizacion" value="#{cotizacionBacking.cotizacion.id}" />
                <f:param name="observaciones" value="#{cotizacionBacking.cotizacion.detalles}" />
            </p:button>

        </p:panel>
    </ui:define>
</ui:composition>
