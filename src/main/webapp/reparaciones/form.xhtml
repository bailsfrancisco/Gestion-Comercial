<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="2" layout="grid">
        <p:outputLabel value="Diagnostico"/>
        <p:inputTextarea  autoResize="false" value="#{reparacionBacking.reparacion.diagnostico}"/>
        <p:outputLabel value="Fecha de egreso"/>
        <p:calendar value="#{reparacionBacking.reparacion.fechaEgreso}" pattern="dd-MM-yyyy"/>

        <p:outputLabel value="Estado"/>
        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.estado}">
            <f:selectItem itemLabel="Seleccionar estado" noSelectionOption="true"/>
            <f:selectItems value="#{reparacionBacking.estados}"/>
        </p:selectOneMenu>

        <p:outputLabel value="Tecnico "/>
        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.tecnico}">
            <f:selectItem itemLabel="Seleccionar tecnico" noSelectionOption="true"/>
            <f:selectItems value="#{empleadoBacking.all}" var="empleado" itemLabel="#{empleado.nombre}"/>
        </p:selectOneMenu>
      
        <p:outputLabel value="Solicitud de reparacion"/>
        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.solicitud_reparacion}">
            <f:selectItem itemLabel="Seleccionar solicitud" noSelectionOption="true"/>
            <f:selectItems value="#{solicitudReparacionBacking.all}" var="solicitud" itemLabel="#{solicitud.marca}"/>
        </p:selectOneMenu>

        <p:outputLabel value="Cliente"/>
        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.cliente}">
            <f:selectItem itemLabel="Seleccionar cliente" noSelectionOption="true"/>
            <f:selectItems value="#{clienteBacking.all}" var="cliente" itemLabel="#{cliente.nombre}"/>
        </p:selectOneMenu>

    </p:panelGrid>
</ui:composition>
