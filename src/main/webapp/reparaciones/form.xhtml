<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="2" layout="grid">
        <p:outputLabel value="Observaciones"/>
        <p:inputTextarea  autoResize="false" value="#{reparacionBacking.reparacion.observaciones}"/>
        <p:outputLabel value="Diagnostico"/>
        <p:inputTextarea  autoResize="false" value="#{reparacionBacking.reparacion.diagnostico}"/>
        <p:outputLabel value="Fecha de egreso"/>
        <p:calendar value="#{reparacionBacking.reparacion.fechaEgreso}" pattern="dd-MM-yyyy"/>

        <p:outputLabel value="Estado"/>
        <p:selectOneMenu id="estado" required="true" value="#{reparacionBacking.reparacion.estado}">
            <f:selectItem itemLabel="Seleccionar estado" noSelectionOption="true"/>
            <f:selectItems value="#{reparacionBacking.estados}"
                           var="estado"
                           itemValue="#{estado}"
                           itemLabel="#{estado.estadoString}"/>
        </p:selectOneMenu>

        <p:outputLabel value="Tecnico "/>
        <p:selectOneMenu required="true" filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.tecnico}">
            <f:selectItem itemLabel="Seleccionar tecnico" noSelectionOption="true"/>
            <f:selectItems value="#{empleadoBacking.all}" var="empleado" itemLabel="#{empleado.nombre}"/>
        </p:selectOneMenu>


        <p:outputLabel value="Solicitud de reparacion"/>
        <p:selectOneMenu  disabled="true" value="#{reparacionBacking.reparacion.cotizacion}">
            <f:selectItems value="#{cotizacionBacking.all}" var="cotizacion" itemValue="#{reparacionBacking.reparacion.cotizacion}" itemLabel="#{cotizacion.solicitudReparacion.marca}"/>
        </p:selectOneMenu>

        <p:outputLabel value="Cliente"/>
        <p:selectOneMenu disabled="true" filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.cliente}">
            <f:selectItems value="#{clienteBacking.all}" var="cliente" itemLabel="#{cliente.nombre}"/>
        </p:selectOneMenu>

        <br/>
        <p:selectOneMenu style="display: none;" filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.solicitud_reparacion}">
            <f:selectItems style="display: none;"  value="#{solicitudReparacionBacking.all}" var="solicitud" itemLabel="#{solicitud.marca}"/>
        </p:selectOneMenu>
    </p:panelGrid>
</ui:composition>
