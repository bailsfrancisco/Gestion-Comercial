<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="2" layout="grid">
        <p:outputLabel value="Diagnostico"/>
        <p:inputTextarea  autoResize="false" value="#{reparacionBacking.reparacion.diagnostico}"/>
        <p:outputLabel value="Fecha de egreso"/>
        <p:calendar value="#{reparacionBacking.reparacion.fechaEgreso}" pattern="dd-MM-yyyy"/>
        <p:outputLabel value="SeÃ±a"/>
        <p:inputText value="#{reparacionBacking.reparacion.senia}"/>
        <p:outputLabel value="Observaciones"/>
        <p:inputTextarea  autoResize="false" value="#{reparacionBacking.reparacion.observaciones}"/>
        <p:outputLabel value="Precio de mano de obra"/>
        <p:inputText value="#{reparacionBacking.reparacion.precioManoObra}"/>
        <p:outputLabel value="Estado"/>
        <p:inputText value="#{reparacionBacking.reparacion.estado}"/>


        <p:outputLabel value="Tecnico "/>
        <p:selectOneMenu value="#{reparacionBacking.reparacion}">
            <f:selectItem itemLabel="Seleccionar tecnico" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{reparacionBacking.reparacion.tecnicos}" />
        </p:selectOneMenu>




        <p:outputLabel value="Solicitud de reparacion"/>
        <p:inputText value="#{reparacionBacking.reparacion.solicitud_reparacion}"/>
    </p:panelGrid>
</ui:composition>
