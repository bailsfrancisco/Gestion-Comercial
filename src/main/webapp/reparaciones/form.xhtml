<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="2" layout="grid">
        <p:outputLabel value="Diagnostico"/>
        <p:inputTextarea  autoResize="false" value="#{reparacionBacking.reparacion.diagnostico}"/>
        <p:outputLabel value="Fecha de egreso"/>
        <p:calendar value="#{reparacionBacking.reparacion.fechaEgreso}" pattern="dd-MM-yyyy"/>
        <p:outputLabel value="SeÃ±a"/>
        <p:inputText value="#{reparacionBacking.reparacion.senia}"/>
        <p:outputLabel value="Observaciones"/>
        <p:inputTextarea  autoResize="false" value="#{reparacionBacking.reparacion.observaciones}"/>
        <p:outputLabel value="Precio de mano de obra"/>
        <p:inputText value="#{reparacionBacking.reparacion.precioManoObra}"/>
        <p:outputLabel value="Estado"/>
        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.estado}">
            <f:selectItems value="#{reparacionBacking.estados}"
                           var="estado" itemLabel="#{estado}" itemValue="#{estado}"/>
        </p:selectOneMenu>


        <p:outputLabel value="Tecnico "/>
        <p:selectOneMenu value="#{reparacionBacking.reparacion.tecnicos}">
            <f:selectItem itemLabel="Seleccionar tecnico" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{empleadoBacking.all}" />
        </p:selectOneMenu>




        <p:outputLabel value="Solicitud de reparacion"/>
        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{reparacionBacking.reparacion.solicitud_reparacion}">
            <f:selectItems value="#{solicitudReparacionBacking.all}"
                           var="solicitud" itemLabel="#{solicitud.descripcionFallo}"/>
        </p:selectOneMenu>


    </p:panelGrid>
</ui:composition>
