<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Nueva reparacion</title>
        </h:head>
        
        <f:metadata>
            <f:viewParam name="id" value="#{reparacionBacking.reparacion.cotizacion}"/>
            <f:viewParam name="nombre_cliente" value="#{reparacionBacking.reparacion.cliente}"/>
            <f:viewParam name="solicitud_reparacion" value="#{reparacionBacking.reparacion.solicitud_reparacion}"/>
            <f:viewParam name="cotizacion" value="#{reparacionBacking.reparacion.cotizacion}"/>
            <f:viewParam name="observaciones" value="#{reparacionBacking.reparacion.observaciones}"/>
        </f:metadata> 
        
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Ingrese la nueva reparacion"/>
            </f:facet>
        </p:panelGrid>

        <ui:include src="form.xhtml"/>
        <p:panel>
            <p:commandButton value="Guardar"
                             action="#{reparacionBacking.create()}"
                             update="messages"/>
            <p:button value="Cancelar" outcome="#{sessionBacking.urlMap.getIndexReparaciones()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
