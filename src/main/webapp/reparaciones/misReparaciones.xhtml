
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Mis reparaciones</title>
        </h:head>
    </ui:define>
    <ui:define name="content">

        <p:panel>
            <f:facet name="header">
                <h:outputText value="Mis reparaciones"/>
            </f:facet>

            <p:dataTable id="mis_reparaciones"
                         value="#{clienteBacking.getReparacionesbyUsuario(sessionBacking.usuario)}"
                         var="mi_reparacion"
                         tableStyle="width:auto"
                         emptyMessage="Aun no hay ningun valor cargado ...">

                <p:column headerText="Diagnostico">
                    <h:outputText value="#{mi_reparacion.diagnostico}"/>
                </p:column>
                <p:column headerText="Fecha de alta">
                    <h:outputText value="#{mi_reparacion.fechaAlta}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{mi_reparacion.solicitud_reparacion.estado.estadoString}"/>
                </p:column>
                <p:column headerText="Precio Final">
                    <h:outputText value="#{mi_reparacion.cotizacion.precioTotal}"/>
                </p:column>
            </p:dataTable>

        </p:panel>

    </ui:define>
</ui:composition>
