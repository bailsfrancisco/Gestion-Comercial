<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>login</title>
    </h:head>
    <h:body class="body">
        <div class="div">
            <h:form>
                <p:growl id="messages" autoUpdate="true"/>
                <p:panelGrid id="panelGrid" class="panelGrid" columns="2" layout="grid">
                    <f:facet name="header">
                        <h:outputText value="IngreseSusDatos"></h:outputText>
                    </f:facet>
                    <p:outputLabel for="@next" value="labelEmail"/>
                    <p:inputText placeholder="Ingrese su email" id="email" required="true" validatorMessage="invalidEmail'">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        <p:clientValidator />
                        <p:message for="email"/>
                    </p:inputText>
                    <p:outputLabel value="labelPassword"></p:outputLabel>
                    <p:password placeholder="Ingrese su contraseÃ±a"/>
                    <h:column/>
                    <p:commandButton id="botonLogin" icon="ui-icon-key" value="botonIngresar" update="messages" />
                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
