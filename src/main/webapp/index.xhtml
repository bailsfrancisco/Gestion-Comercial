<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/base.xhtml">

    <ui:define name="login">
        <div id="backhsp" style="height: 950px">

            <div  class="ui-g ui-fluid">
                <div class="ui-g-4"/>
                <div id="login_box" class="ui-g-4" >
                    <div class="text-center">
                        <h1>Bienvenido</h1>
                    </div>
                    <h:form  styleClass="login_form">
                        <div>
                            <p:outputLabel for="user-email">Email</p:outputLabel>
                            <p:inputText type="email" styleClass="form-control" id="user-email" value="#{sessionBacking.email}"/>
                        </div>

                        <div>
                            <p:outputLabel for="user-password">Password</p:outputLabel>
                            <p:password id="user-password" type="password" value="#{sessionBacking.password}" />
                        </div>
                        <p:commandButton  action="#{sessionBacking.login()}" type="submit" value="Ingresar"/>
                    </h:form>
                </div>
                <div class="ui-g-4"/>
            </div>

        </div>

    </ui:define>


</ui:composition>
