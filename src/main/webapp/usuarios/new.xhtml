<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="content">
        <h2>Ingrese los datos del nuevo usuario</h2>
        <br />
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{usuarioBacking.user.nombreUsuario}"/>

            <p:outputLabel value="ContraseÃ±a"/>
            <p:password value="#{usuarioBacking.user.password}"/>

            <p:selectBooleanCheckbox value="#{usuarioBacking.user.administrador}" itemLabel="Administrador"/>

        </p:panelGrid>
        <p:commandButton value="Guardar"
                         action="#{usuarioBacking.create()}"
                         update="messages"/>
        <p:button value="Cancelar" outcome="#{usuarioBacking.urlMap.getIndexUsuarios()}"/>
    </ui:define>
</ui:composition>
