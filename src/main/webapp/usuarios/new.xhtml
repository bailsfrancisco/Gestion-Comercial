<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <h:head>
            <title>Nuevo usuario</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Ingrese los datos del nuevo usuario"></h:outputText>
            </f:facet>
            <p:outputLabel value="Nombre de usuario"/>
            <p:inputText value="#{usuarioBacking.user.nombreUsuario}"/>

            <p:outputLabel value="ContraseÃ±a"/>
            <p:password value="#{usuarioBacking.user.password}"/>

            <p:selectBooleanCheckbox value="#{usuarioBacking.user.administrador}" itemLabel="Administrador"/>

        </p:panelGrid>
        <p:commandButton value="Guardar"
                         action="#{usuarioBacking.create()}"
                         update="messages"/>
        <p:button value="Cancelar" outcome="#{usuarioBacking.urlMap.getIndexUsuarios()}"/>
    </ui:define>
</ui:composition>
