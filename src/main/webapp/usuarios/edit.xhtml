<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">
    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioBacking.user}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h2>Actualizar los datos del usuario</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{usuarioBacking.user.nombreUsuario}"/>

            <p:outputLabel value="ContraseÃ±a"/>
            <p:inputText  value="#{usuarioBacking.user.password}"/>

            <p:selectBooleanCheckbox value="#{usuarioBacking.user.administrador}" itemLabel="Administrador"/>

        </p:panelGrid>
        <p:commandButton value="Actualizar"
                         action="#{usuarioBacking.update()}"
                         update="messages"/>
        <p:button value="Cancelar" outcome="#{usuarioBacking.urlMap.getIndexUsuarios()}"/>
    </ui:define>
</ui:composition>
