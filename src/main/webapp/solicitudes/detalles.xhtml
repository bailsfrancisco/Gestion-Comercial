<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <h:head>
            <title>Detalles solicitud de reparacion</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{solicitudReparacionBacking.solicitudReparacion}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Actualizar los datos de la solicitud de reparacion"/>
            </f:facet>
        </p:panelGrid>
        <p:outputLabel value="Marca"/>
        <p:inputText value="#{solicitudReparacionBacking.solicitudReparacion.marca}"/>

        <p:outputLabel value="Modelo"/>
        <p:inputText value="#{solicitudReparacionBacking.solicitudReparacion.modelo}"/>

        <p:outputLabel value="Sintomas"/>
        <p:inputTextarea id="sintomas" autoResize="false" value="#{solicitudReparacionBacking.solicitudReparacion.sintomas}"/>

        <p:outputLabel value="Descripcion del fallo"/>
        <p:inputTextarea id="descripcion" autoResize="false" value="#{solicitudReparacionBacking.solicitudReparacion.descripcionFallo}"/>

        <p:panel>

            <p:button value="Atras" outcome="#{sessionBacking.urlMap.getIndexSolicitudes()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
