
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Solicitudes de reparacion</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="Solicitudes de reparacion"/>
            </f:facet>
            <p:dataTable id="solicitudes"
                         value="#{solicitudReparacionBacking.getAll()}"
                         var="solicitud">
                <p:column headerText="Descripcion del fallo">
                    <h:outputText value="#{solicitud.descripcionFallo}"/>
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{solicitud.cliente.nombre}"/>
                </p:column>
                <p:column headerText="Cotizacion">
                    <h:outputText value="#{solicitud.cotizacion.detalles}"/>
                </p:column>
                <p:column>
                    <h:link styleClass="ui-icon-pencil" outcome="#{sessionBacking.urlMap.getEditSolicitud()}" value="Editar">
                        <f:param name="id" value="#{solicitud.id}" />
                    </h:link>
                </p:column>
                <p:column>
                    <p:commandLink actionListener="#{solicitudReparacionBacking.delete(solicitud)}"
                                   value="Borrar"
                                   update="solicitudes">
                        <p:confirm header="Confirmation"
                                   message="Desea eliminar la solicitud de #{solicitud.cliente.nombre}? "
                                   icon="ui-icon-alert" />
                    </p:commandLink>
                </p:column>

            </p:dataTable>
            <p:button value="Crear" outcome="#{categoriaBacking.urlMap.getNewSolicitud()}"/>
        </p:panel>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
