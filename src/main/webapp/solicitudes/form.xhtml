<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <p:panelGrid columns="2" layout="grid">
        <p:outputLabel value="Nombre"/>
        <p:inputTextarea value="#{solicitudReparacionBacking.solicitudReparacion.descripcionFallo}"/>

        <p:outputLabel value="Cliente "/>
        <p:selectOneMenu value="#{solicitudReparacionBacking.solicitudReparacion.cliente}">
            <f:selectItem itemLabel="Seleccionar Cliente" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{clienteBacking.all}" var="cliente" itemLabel="#{cliente.nombre}" />
        </p:selectOneMenu>

    </p:panelGrid>
</ui:composition>
