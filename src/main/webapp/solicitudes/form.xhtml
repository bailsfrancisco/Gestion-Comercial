<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panelGrid columns="2" layout="grid">


        <p:outputLabel value="Descripcion del fallo"/>
        <p:inputTextarea id="descripcion" autoResize="false" value="#{solicitudReparacionBacking.solicitudReparacion.descripcionFallo}"/>
        <p:tooltip id="toolTipFocus" for="descripcion" showEvent="focus" hideEvent="blur" />
    </p:panelGrid>
    <p:panelGrid columns="2" layout="grid">

        <p:fileUpload fileUploadListener="#{solicitudReparacionBacking.saveImage}" multiple="true"  allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" label="Examinar..." uploadLabel="Subir Todos" cancelLabel="Cancelar" />
    </p:panelGrid>
</ui:composition>
