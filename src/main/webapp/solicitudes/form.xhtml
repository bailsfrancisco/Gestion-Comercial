<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >
    <p:panelGrid columns="2" layout="grid">


        <p:outputLabel value="Descripcion del fallo"/>
        <p:inputTextarea autoResize="false" value="#{solicitudReparacionBacking.solicitudReparacion.descripcionFallo}"/>


        <p:outputLabel value="Cliente "/>
        <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{solicitudReparacionBacking.solicitudReparacion.cliente}">
            <f:selectItem itemLabel="Seleccionar cliente" noSelectionOption="true"/>
            <f:selectItems value="#{clienteBacking.all}" var="cliente" itemLabel="#{cliente.nombre}"/>
        </p:selectOneMenu>

        <p:fileUpload fileUploadListener="#{solicitudReparacionBacking.saveImage}" multiple="true"  allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" label="Examinar..." uploadLabel="Subir Todos" cancelLabel="Cancelar" />

    </p:panelGrid>
</ui:composition>
