<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Nueva categoria</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" styleClass="">
            <f:facet name="header">
                <h:outputText value="Ingrese la nueva categoria"></h:outputText>
            </f:facet>
            <p:outputLabel for="cat-nombre" value="Nombre"/>
            <p:inputText id="cat-nombre" value="#{categoriaBacking.nombre}"/>
            <p:commandButton value="Guardar"
                             action="#{categoriaBacking.create()}"
                             update="messages"/>
            <p:button value="Cancelar" outcome="#{categoriaBacking.urlMap.getIndexCategorias()}"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
