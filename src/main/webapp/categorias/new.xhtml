<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="content">
        <h2>Ingrese los datos del nuevo objetivo</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
            <p:outputLabel for="cat-nombre" value="Nonbre"/>
            <p:inputText id="cat-nombre" value="Nombre"/>
            <p:commandButton value="Guardar"
                             action="#{categoriaBacking.create()}"
                             update="messages"/>
            <p:button value="Cancelar" outcome="#{categoriaBacking.urlMap.getIndexCategorias()}"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
