<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="2" layout="grid">
        <p:outputLabel value="Nombre"/>
        <p:inputText  value="#{empleadoBacking.empleado.nombre}"/>
        <p:outputLabel value="Telefono"/>
        <p:inputText value="#{empleadoBacking.empleado.telefono}"/>
        <p:outputLabel value="Celular"/>
        <p:inputText  value="#{empleadoBacking.empleado.celular}"/>
        <p:outputLabel for="@next" value="E-mail"/>
        <p:inputText id="email" value="#{empleadoBacking.empleado.mail}" validatorMessage="Â¡Ingrese un email valido!">
            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
            <p:clientValidator />
            <p:message for="email"/>
        </p:inputText>
        <p:outputLabel value="Domicilio"/>
        <p:inputText value="#{empleadoBacking.empleado.direccion}"/>
        <p:outputLabel value="CUIT-CUIL"/>
        <p:inputText  value="#{empleadoBacking.empleado.cuitCuil}"/>
        <p:outputLabel value="Observaciones"/>
        <p:inputTextarea value="#{empleadoBacking.empleado.observaciones}"/>
        <p:outputLabel value="Porcentaje de comision"/>
        <p:inputText  value="#{empleadoBacking.empleado.porcentajeComision}"/>
        <p:outputLabel value="Sueldo base"/>
        <p:inputText  value="#{empleadoBacking.empleado.sueldoBase}"/>

    </p:panelGrid>

</ui:composition>
