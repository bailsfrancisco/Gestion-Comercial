<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <h:head>
            <title>Nuevo empleado</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Ingrese los datos del nuevo empleado"></h:outputText>
            </f:facet>
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{empleadoBacking.empleado.nombre}"/>
            <p:outputLabel value="Telefono"/>
            <p:inputText value="#{empleadoBacking.empleado.telefono}"/>
            <p:outputLabel value="Celular"/>
            <p:inputText value="#{empleadoBacking.empleado.celular}"/>
            <p:outputLabel value="E-mail"/>
            <p:inputText value="#{empleadoBacking.empleado.mail}"/>
            <p:outputLabel value="Domicilio"/>
            <p:inputText value="#{empleadoBacking.empleado.direccion}"/>
            <p:outputLabel value="CUIT-CUIL"/>
            <p:inputText value="#{empleadoBacking.empleado.cuitCuil}"/>
            <p:outputLabel value="Obeservaciones"/>
            <p:inputText value="#{empleadoBacking.empleado.observaciones}"/>
            <p:outputLabel value="Porcentaje de comision"/>
            <p:inputText value="#{empleadoBacking.empleado.porcentajeComision}"/>
            <p:outputLabel value="Sueldo base"/>
            <p:inputText value="#{empleadoBacking.empleado.sueldoBase}"/>
        </p:panelGrid>
        <p:commandButton value="Guardar"
                         action="#{empleadoBacking.create()}"
                         update="messages"/>
        <p:button value="Cancelar" outcome="#{empleadoBacking.urlMap.getIndexEmpleados()}"/>
    </ui:define>
</ui:composition>
