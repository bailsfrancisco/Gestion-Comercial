<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <h:head>
            <title>Nuevo empleado</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Ingrese los datos del nuevo empleado"/>
            </f:facet>

        </p:panelGrid>
        <ui:include src="form.xhtml"/>
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{empleadoBacking.usuario.nombreUsuario}"/>

            <p:outputLabel value="ContraseÃ±a"/>
            <p:inputText value="#{empleadoBacking.usuario.password}"/>

            <p:selectBooleanCheckbox value="#{empleadoBacking.usuario.administrador}" itemLabel="Administrador"/>

        </p:panelGrid>
        <p:panel>
            <p:commandButton value="Guardar"
                             action="#{empleadoBacking.create()}"
                             update="messages"/>
            <p:button value="Cancelar" outcome="#{empleadoBacking.urlMap.getIndexEmpleados()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
