<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Editar empleado</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{empleadoBacking.empleado}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Actualizar los datos del empelado"/>
            </f:facet>
        </p:panelGrid>
        <ui:include src="form.xhtml"/>
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Asignar usuario para el empleado"/>
            </f:facet>
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{empleadoBacking.empleado.usuario.nombreUsuario}"/>

            <p:outputLabel value="ContraseÃ±a"/>
            <p:inputText value="#{empleadoBacking.empleado.usuario.password}"/>

            <p:selectBooleanCheckbox value="#{empleadoBacking.usuario.administrador}" itemLabel="Administrador"/>

        </p:panelGrid>
        <p:panel>
            <p:commandButton value="Actualizar"
                             action="#{empleadoBacking.update()}"
                             update="messages"/>
            <p:button value="Cancelar" outcome="#{empleadoBacking.urlMap.getIndexEmpleados()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
