<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Editar empleado</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{empleadoBacking.empleado}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" styleClass="">
            <f:facet name="header">
                <h:outputText value="Actualizar los datos del empelado"></h:outputText>
            </f:facet>
        </p:panelGrid>
        <ui:include src="form.xhtml"/>
        <p:commandButton value="Actualizar"
                         action="#{empleadoBacking.update()}"
                         update="messages"/>
        <p:button value="Cancelar" outcome="#{empleadoBacking.urlMap.getIndexEmpleados()}"/>
    </ui:define>
</ui:composition>
