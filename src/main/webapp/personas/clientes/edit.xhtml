<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">
    <ui:define name="head">
        <h:head>
            <title>Editar cliente</title>
        </h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{clienteBacking.cliente}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid" >
            <f:facet name="header">
                <h:outputText value="Actualizar los datos del cliente"/>
            </f:facet>
        </p:panelGrid>

        <ui:include src="form.xhtml"/>

        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Asignar usuario para el cliente"/>
            </f:facet>
            <p:outputLabel value="Nombre Usuario"/>
            <p:inputText value="#{clienteBacking.cliente.usuario.nombreUsuario}"/>

            <p:outputLabel value="Password"/>
            <p:inputText value="#{clienteBacking.cliente.usuario.password}"/>
        </p:panelGrid>
        <p:panel>
            <p:commandButton value="Actualizar"
                             action="#{clienteBacking.update()}"
                             update="messages"/>
            <p:button value="Cancelar" outcome="#{clienteBacking.urlMap.getIndexClientes()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
