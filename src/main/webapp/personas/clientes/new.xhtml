<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <h:head>
            <title>Nuevo cliente</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Ingrese los datos del nuevo cliente"/>
            </f:facet>
        </p:panelGrid>

        <ui:include src="form.xhtml"/>
        
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Nombre Usuario"/>
            <p:inputText value="#{clienteBacking.usuario.nombreUsuario}"/>

            <p:outputLabel value="Password"/>
            <p:inputText value="#{clienteBacking.usuario.password}"/>
        </p:panelGrid>

        <p:commandButton value="Guardar"
                         action="#{clienteBacking.create()}"
                         update="messages"/>
        <p:button value="Cancelar" outcome="#{clienteBacking.urlMap.getIndexClientes()}"/>
    </ui:define>
</ui:composition>
