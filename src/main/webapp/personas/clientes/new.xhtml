<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <h:head>
            <title>Nuevo cliente</title>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="Ingrese los datos del nuevo cliente"></h:outputText>
            </f:facet>
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{clienteBacking.cliente.nombre}"/>
            <p:outputLabel value="Telefono"/>
            <p:inputText value="#{clienteBacking.cliente.telefono}"/>
            <p:outputLabel value="Celular"/>
            <p:inputText value="#{clienteBacking.cliente.celular}"/>
            <p:outputLabel value="E-mail"/>
            <p:inputText value="#{clienteBacking.cliente.mail}"/>
            <p:outputLabel value="Domicilio"/>
            <p:inputText value="#{clienteBacking.cliente.direccion}"/>
            <p:outputLabel value="CUIT-CUIL"/>
            <p:inputText value="#{clienteBacking.cliente.cuitCuil}"/>
            <p:outputLabel value="Obeservaciones"/>
            <p:inputText value="#{clienteBacking.cliente.observaciones}"/>
            <p:outputLabel value="Categoria IVA"/>
            <p:inputText value="#{clienteBacking.cliente.categoriaIVA}"/>
            <p:outputLabel value="Reparaciones"/>
            <p:inputText value="#{clienteBacking.cliente.reparaciones}"/>
            <p:outputLabel value="Solicitud de reparaciones"/>
            <p:inputText value="#{clienteBacking.cliente.solicitudReparaciones}"/>
        </p:panelGrid>
        <p:commandButton value="Guardar"
                         action="#{clienteBacking.create()}"
                         update="messages"/>
        <p:button value="Cancelar" outcome="#{clienteBacking.urlMap.getIndexClientes()}"/>
    </ui:define>
</ui:composition>
