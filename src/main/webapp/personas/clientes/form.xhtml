<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="2" layout="grid">
        <p:outputLabel value="Nombre"/>
        <p:inputText value="#{clienteBacking.cliente.nombre}"/>

        <p:outputLabel value="Telefono"/>
        <p:inputText value="#{clienteBacking.cliente.telefono}"/>

        <p:outputLabel value="Celular"/>
        <p:inputText value="#{clienteBacking.cliente.celular}"/>

        <p:outputLabel for="@next" value="E-mail"/>
        <p:inputText id="email" value="#{clienteBacking.cliente.mail}" validatorMessage="Â¡Ingrese un email valido!">
            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
            <p:clientValidator />
            <p:message for="email"/>
        </p:inputText>

        <p:outputLabel value="Domicilio"/>
        <p:inputText value="#{clienteBacking.cliente.direccion}"/>

        <p:outputLabel value="CUIT-CUIL"/>
        <p:inputText value="#{clienteBacking.cliente.cuitCuil}"/>

        <p:outputLabel value="Categoria IVA"/>
        <p:inputText value="#{clienteBacking.cliente.categoriaIVA}"/>

        <p:outputLabel value="Observaciones"/>
        <p:inputTextarea  autoResize="false" value="#{clienteBacking.cliente.observaciones}"/>

    </p:panelGrid>

</ui:composition>
