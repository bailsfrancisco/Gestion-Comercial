<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ingresar</title>
    </h:head>
    <h:body class="body">
        <div class="content">
            <h:form>
                <p:growl id="messages" autoUpdate="true"/>
                <p:panelGrid id="panel_grid" class="panel_grid" columns="2" layout="grid">
                    <f:facet name="header">
                        <h:outputText value="Ingrese sus datos"></h:outputText>
                    </f:facet>
                    <p:outputLabel for="@next" value="E-mail"/>
                    <p:inputText placeholder="Ingrese su email" id="email" value="#{sessionBacking.email}" required="true" validatorMessage="¡¡¡ Email incorrecto !!!">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        <p:clientValidator />
                        <p:message for="email"/>
                    </p:inputText>
                    <p:outputLabel for="@next" value="Contraseña"></p:outputLabel>
                    <p:password placeholder="Ingrese su contraseña" value="#{sessionBacking.password}" required="true"/>
                    <h:column/>
                    <p:commandButton id="boton_ingresar" icon="ui-icon-key" value="Ingresar" action="#{sessionBacking.login_admin()}" update="messages" />
                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
